<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRACK - MINES</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .square {
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }

        .square:hover {
            transform: scale(1.1);
            background-color: #d4edda;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0; /* Alinha bot√µes verticalmente */
            width: 100%; /* Largura total */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:active {
            transform: scale(0.97);
        }

        #shuffleButton {
            background-color: #007BFF;
        }

        #shuffleButton:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 91, 187, 0.3);
        }

        #copyButton {
            background-color: #4CAF50;
        }

        #copyButton:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 191, 89, 0.3);
        }

        #quantityInput {
            padding: 10px;
            font-size: 18px;
            width: 430px; /* Largura total */
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px; /* Margem para separar do bot√£o */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HRACK - MINES</h1>
    <div class="container">
        <div class="grid" id="grid">
            <!-- Quadrados ser√£o gerados dinamicamente aqui -->
        </div>
        <div>
            <input type="number" id="quantityInput" min="0" max="25" placeholder="N√∫mero de Estrelas" />
            <button id="shuffleButton">Play ‚≠ê</button>
            <button id="copyButton">Copiar Tabuleiro</button>
        </div>
    </div>
    <footer>
        Feito com üíª por <a href="#">MHOTEX</a>.
    </footer>

    <script>
        const grid = document.getElementById('grid');
        const copyButton = document.getElementById('copyButton');
        const shuffleButton = document.getElementById('shuffleButton');
        const quantityInput = document.getElementById('quantityInput');
        let squares = [];

        // Inicializa a grid com üí£
        for (let i = 0; i < 25; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            square.textContent = 'üí£';
            square.addEventListener('click', () => toggleSquare(square));
            grid.appendChild(square);
            squares.push(square);
        }

        // Fun√ß√£o para alternar entre ‚≠ê e üí£
        function toggleSquare(square) {
            if (square.textContent === 'üí£') {
                square.textContent = '‚≠ê';
            } else {
                square.textContent = 'üí£';
            }
        }

        // Fun√ß√£o para embaralhar o tabuleiro com a quantidade de ‚≠ê escolhida
        function shuffleBoard() {
            const quantity = parseInt(quantityInput.value, 10);

            if (isNaN(quantity) || quantity < 0 || quantity > 25) {
                alert('Por favor, insira um n√∫mero entre 0 e 25.');
                return;
            }

            // Reseta todos os quadrados para üí£
            squares.forEach(square => square.textContent = 'üí£');

            // Embaralha os √≠ndices
            const indices = Array.from({ length: 25 }, (_, i) => i);
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }

            // Define os primeiros `quantity` quadrados como ‚≠ê
            for (let i = 0; i < quantity; i++) {
                squares[indices[i]].textContent = '‚≠ê';
            }
        }

        // Fun√ß√£o para copiar o tabuleiro
        function copyBoard() {
            let boardText = '';
            for (let i = 0; i < 25; i++) {
                boardText += squares[i].textContent;
                if (i % 5 === 4) {
                    boardText += '\n';
                } else {
                    boardText += ' ';
                }
            }

            if (navigator.clipboard) {
                navigator.clipboard.writeText(boardText).then(() => {
                    alert('Tabuleiro copiado!');
                }).catch(err => {
                    console.error('Erro ao copiar o tabuleiro com Clipboard API:', err);
                    fallbackCopy(boardText);
                });
            } else {
                fallbackCopy(boardText);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.setAttribute('readonly', '');
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Tabuleiro copiado usando fallback!');
        }

        // Eventos
        copyButton.addEventListener('click', copyBoard);
        shuffleButton.addEventListener('click', shuffleBoard);
    </script>
</body>
</html>
