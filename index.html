<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hrack Mines</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Arial',sans-serif;background-color:#f4f4f9;color:#333;text-align:center;padding:20px}h1{font-size:2.5em;margin-bottom:20px;color:#4CAF50}h2{font-size:1.8em;margin:20px 0 15px;color:#555}.container{max-width:900px;margin:0 auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}.grid{display:grid;grid-template-columns:repeat(5,60px);grid-gap:10px;justify-content:center;margin-bottom:20px}.square{width:60px;height:60px;display:flex;justify-content:center;align-items:center;font-size:18px;font-weight:bold;background-color:#e0e0e0;border-radius:10px;border:1px solid #ccc;cursor:pointer;transition:background-color 0.2s ease,transform 0.2s ease}.square:hover{background-color:#ddd;transform:scale(1.1)}.bomb{background-color:#f44336;color:white;font-size:24px}.green{background-color:#4CAF50;color:white}.yellow{background-color:#FFEB3B;color:black}.red{background-color:#FF5722;color:white}button{padding:12px 25px;font-size:16px;margin:10px 5px;background-color:#4CAF50;color:white;border:none;border-radius:8px;cursor:pointer;transition:background-color 0.3s ease}button:hover{background-color:#45a049}#loadingDialog{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.8);border-radius:10px;padding:20px;display:none;flex-direction:column;justify-content:center;align-items:center;color:white;font-size:18px}#loadingDialog .spinner{width:50px;height:50px;border:5px solid #f3f3f3;border-top:5px solid #4CAF50;border-radius:50%;animation:spin 1s linear infinite}#loadingDialog p{margin-top:10px}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style></head><body><div class="container"><h1>Hrack Mines</h1><div><h2>Configurações</h2><label for="bombCountInput">Número de bombas:</label><input type="number" id="bombCountInput" min="1" max="24" value="1"/><label for="minPercentage">Porcentagem mínima (%):</label><input type="number" id="minPercentage" min="1" max="100" value="90"/><button id="playUntilPercentageButton">Play até encontrar %</button></div><h2>Tabuleiro</h2><div class="grid" id="finalGrid"></div><div id="loadingDialog"><div class="spinner"></div><p id="attemptCounter">Tentativas: 0</p></div></div><script>const finalGrid=document.getElementById("finalGrid"),bombCountInput=document.getElementById("bombCountInput"),minPercentageInput=document.getElementById("minPercentage"),playUntilPercentageButton=document.getElementById("playUntilPercentageButton"),loadingDialog=document.getElementById("loadingDialog"),attemptCounter=document.getElementById("attemptCounter");let attemptCount=0,bombFrequency=Array(25).fill(0);function simulateBombPlacements(){const t=parseInt(bombCountInput.value),e=[];while(e.length<t){const t=Math.floor(Math.random()*25);e.includes(t)||e.push(t)}return e}function updateFrequencies(t){t.forEach(t=>bombFrequency[t]++)}function updateGrid(){const t=Math.max(...bombFrequency),e=Math.min(...bombFrequency);finalGrid.innerHTML="";for(let n=0;n<25;n++){const i=document.createElement("div"),o=bombFrequency[n],a=Math.round(o/attemptCount*100);i.classList.add("square"),a<33?i.classList.add("red"):a<66?i.classList.add("yellow"):i.classList.add("green"),i.textContent=`${a}%`,finalGrid.appendChild(i)}}function playUntilPercentage(){loadingDialog.style.display="flex";const t=setInterval(()=>{updateFrequencies(simulateBombPlacements()),attemptCount++,attemptCounter.textContent=`Tentativas: ${attemptCount}`;if(attemptCount>=100){clearInterval(t),loadingDialog.style.display="none",updateGrid()}},50)}playUntilPercentageButton.addEventListener("click",playUntilPercentage);</script></body></html>
