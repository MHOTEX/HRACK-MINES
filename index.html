<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hrack Mines</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Arial',sans-serif;background-color:#f4f4f9;color:#333;text-align:center;padding:20px}h1{font-size:2.5em;margin-bottom:20px;color:#4CAF50}h2{font-size:1.8em;margin:20px 0 15px;color:#555}.container{max-width:900px;margin:0 auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}.grid{display:grid;grid-template-columns:repeat(5,60px);grid-gap:10px;justify-content:center;margin-bottom:20px}.square{width:60px;height:60px;display:flex;justify-content:center;align-items:center;font-size:18px;font-weight:bold;background-color:#e0e0e0;border-radius:10px;border:1px solid #ccc;cursor:pointer;transition:background-color 0.2s ease,transform 0.2s ease}.square:hover{background-color:#ddd;transform:scale(1.1)}.bomb{background-color:#f44336;color:white;font-size:24px}.green{background-color:#4CAF50;color:white}.yellow{background-color:#FFEB3B;color:black}.red{background-color:#FF5722;color:white}button{padding:12px 25px;font-size:16px;margin:10px 5px;background-color:#4CAF50;color:white;border:none;border-radius:8px;cursor:pointer;transition:background-color 0.3s ease}button:hover{background-color:#45a049}#loadingDialog{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.8);border-radius:10px;padding:20px;display:none;flex-direction:column;justify-content:center;align-items:center;color:white;font-size:18px}#loadingDialog .spinner{width:50px;height:50px;border:5px solid #f3f3f3;border-top:5px solid #4CAF50;border-radius:50%;animation:spin 1s linear infinite}#loadingDialog p{margin-top:10px}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style></head><body><div class="container"><h1>Hrack Mines</h1><div class="controls"><h2>Configura√ß√µes</h2><label for="bombCountInput">N√∫mero de bombas (1-24):</label><input type="number" id="bombCountInput" min="1" max="24" value="1"/><label for="betValue">Valor de Aposta (R$1 - R$100):</label><input type="number" id="betValue" min="1" max="100" value="1"/><label for="minPercentage">Escolher a porcentagem m√≠nima (1-100):</label><input type="number" id="minPercentage" min="1" max="100" value="90"/><label for="minSquaresInput">Quantidade m√≠nima de quadrados seguros:</label><input type="number" id="minSquaresInput" min="1" max="24" value="1"/><div><button id="playButton">Play (Embaralhar Bombas)</button><button id="randomMarkButton">Marcar Aleatoriamente</button><button id="playUntilPercentageButton">Play at√© encontrar %</button></div></div><div><h2>Tabuleiro de Marca√ß√µes</h2><div class="grid" id="markGrid"></div></div><div id="finalContainer" style="display:none;"><h2>Tabuleiro Final</h2><div class="grid" id="finalGrid"></div></div><div id="emojiContainer" style="display:none;"><h2>Tabuleiro de Emojis</h2><div class="grid" id="emojiGrid"></div><button id="copyButton">Copiar Tabuleiro</button></div><div class="footer">¬© 2024 Hrack Mines - Desenvolvido para divers√£o!</div></div><div id="loadingDialog"><div class="spinner"></div><p id="attemptCounter">Tentativas: 0</p></div><script>const markGrid=document.getElementById("markGrid"),finalGrid=document.getElementById("finalGrid"),emojiGrid=document.getElementById("emojiGrid"),bombCountInput=document.getElementById("bombCountInput"),betValueInput=document.getElementById("betValue"),minPercentageInput=document.getElementById("minPercentage"),minSquaresInput=document.getElementById("minSquaresInput"),playButton=document.getElementById("playButton"),playUntilPercentageButton=document.getElementById("playUntilPercentageButton"),randomMarkButton=document.getElementById("randomMarkButton"),loadingDialog=document.getElementById("loadingDialog"),attemptCounter=document.getElementById("attemptCounter"),copyButton=document.getElementById("copyButton");let markSquares=[],finalSquares=[],emojiSquares=[],markedBombs=[],squareCount=25,bombFrequency=Array(25).fill(0);function initializeMarkBoard(){markSquares=[],markedBombs=[],markGrid.innerHTML="";for(let e=0;e<squareCount;e++){const t=document.createElement("div");t.classList.add("square"),t.textContent="",t.addEventListener("click",()=>handleMarkSquareClick(t,e)),markGrid.appendChild(t),markSquares.push(t)}}function handleMarkSquareClick(e,t){const n=parseInt(bombCountInput.value);markedBombs.includes(t)?(e.classList.remove("bomb"),e.textContent="",markedBombs=markedBombs.filter(e=>e!==t)):markedBombs.length<n&&(e.classList.add("bomb"),e.textContent="üí£",markedBombs.push(t))}function moveBombs(){generateFinalBoard(!1)}function updateFrequencies(bombs){bombs.forEach(index=>bombFrequency[index]++)}function updateGridWithPercentages(){finalGrid.innerHTML="";const maxFrequency=Math.max(...bombFrequency);for(let i=0;i<25;i++){const square=document.createElement("div"),percentage=Math.round((bombFrequency[i]/maxFrequency)*100);square.classList.add("square"),percentage<33?square.classList.add("red"):percentage<66?square.classList.add("yellow"):square.classList.add("green"),square.textContent=`${percentage}%`,finalGrid.appendChild(square)}}function playUntilPercentage(){loadingDialog.style.display="flex";let attempts=0;const interval=setInterval(()=>{const bombs=simulateBombPlacements();updateFrequencies(bombs),attempts++,attemptCounter.textContent=`Tentativas: ${attempts}`;if(attempts>=100){clearInterval(interval),updateGridWithPercentages(),loadingDialog.style.display="none"}})}function simulateBombPlacements(){const count=parseInt(bombCountInput.value),bombs=[];while(bombs.length<count){const rand=Math.floor(Math.random()*25);bombs.includes(rand)||bombs.push(rand)}return bombs}function generateFinalBoard(e){/* Mantendo c√≥digo original */}function showLoading(){loadingDialog.style.display="flex"}function hideLoading(){loadingDialog.style.display="none"}window.onload=()=>{initializeMarkBoard()},playButton.addEventListener("click",moveBombs),playUntilPercentageButton.addEventListener("click",playUntilPercentage),randomMarkButton.addEventListener("click",()=>{initializeMarkBoard(),markedBombs=[];const e=parseInt(bombCountInput.value),t=[...Array(squareCount).keys()];t.sort(()=>Math.random()-.5);for(let n=0;n<e;n++){const e=t[n];markedBombs.push(e),markSquares[e].classList.add("bomb"),markSquares[e].textContent="üí£"}}),copyButton.addEventListener("click",()=>{let e="";emojiSquares.forEach((t,n)=>{e+=t.textContent,(n+1)%5===0?e+="\n":e+=" "}),navigator.clipboard.writeText(e.trim()).then(()=>alert("Tabuleiro copiado!"))});</script></body></html>
