<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tabuleiro de Porcentagens</title><style>*{margin:0;padding:0;box-sizing:border-box;}body{font-family:'Arial',sans-serif;background-color:#f4f4f9;color:#333;text-align:center;padding:20px;}h1{font-size:2.5em;margin-bottom:20px;color:#4CAF50;}.container{max-width:900px;margin:0 auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}.grid{display:grid;grid-template-columns:repeat(5,60px);grid-gap:10px;justify-content:center;margin-bottom:20px;}.square{width:60px;height:60px;display:flex;justify-content:center;align-items:center;font-size:18px;font-weight:bold;background-color:#e0e0e0;border-radius:10px;border:1px solid #ccc;cursor:pointer;transition:background-color 0.2s ease,transform 0.2s ease;}.square:hover{background-color:#ddd;transform:scale(1.1);}.green{background-color:#4CAF50;color:white;}.white{background-color:#ffffff;color:black;}.blue{background-color:#2196F3;color:white;}.controls{margin-bottom:30px;}.footer{margin-top:20px;font-size:14px;color:#888;}</style></head><body><div class="container"><h1>Tabuleiro de Porcentagens</h1><div class="grid" id="markGrid"></div><div class="footer">© 2024 Tabuleiro - Desenvolvido com Moderação!</div></div><script>const markGrid=document.getElementById("markGrid");let squareCount=25,squares=[],attempts=[],attempt=0;function initializeBoard(){squares=[];attempts=[];markGrid.innerHTML="";for(let i=0;i<squareCount;i++){const square=document.createElement("div");square.classList.add("square");square.textContent="";markGrid.appendChild(square);squares.push(square);attempts.push(0);}updateSquares();}function updateSquares(){squares.forEach((square,index)=>{square.classList.remove("green","white","blue");if(attempts[index]===Math.max(...attempts)){square.classList.add("green");}else if(attempts[index]===Math.min(...attempts)){square.classList.add("white");}else{square.classList.add("blue");}});}function updateAttempts(){attempt++;const positions=[...Array(squareCount).keys()];shuffleArray(positions);const maxAttempts=Math.max(...attempts);const targetSquare=attempts.indexOf(maxAttempts);attempts[targetSquare]++;updateSquares();}function shuffleArray(array){for(let i=array.length-1;i>0;i--){const randomIndex=Math.floor(Math.random()*(i+1));[array[i],array[randomIndex]]=[array[randomIndex],array[i]];}}window.onload=initializeBoard;setInterval(updateAttempts,100);</script></body></html>
